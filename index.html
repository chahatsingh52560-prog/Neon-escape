<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Striker</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #ui { position: absolute; top: 15px; left: 15px; color: #00d4ff; font-size: 20px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: <span id="score">0</span> | Level: <span id="lvl">1</span></div>
    <canvas id="gameCanvas"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let score = 0; let level = 1; let gameActive = true;
    let mouse = { x: canvas.width/2, y: canvas.height/2 };
    let enemies = []; let bullets = [];

    window.addEventListener('mousemove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
    window.addEventListener('touchmove', e => { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; });
    window.addEventListener('mousedown', () => { if(gameActive) bullets.push({ x: mouse.x, y: mouse.y, speed: 10 }); });

    class Enemy {
        constructor() {
            this.x = Math.random() * canvas.width; this.y = -50;
            this.radius = 15; this.speed = 2 + (level * 0.5);
        }
        update() { this.y += this.speed; }
        draw() {
            ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            ctx.fillStyle = '#ff4d4d'; ctx.fill();
        }
    }

    function animate() {
        if(!gameActive) return;
        ctx.fillStyle = 'rgba(0,0,0,0.2)'; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = '#00d4ff'; ctx.beginPath(); ctx.arc(mouse.x, mouse.y, 15, 0, Math.PI*2); ctx.fill();

        bullets.forEach((b, i) => {
            b.y -= b.speed; ctx.fillStyle = '#fff'; ctx.fillRect(b.x-2, b.y, 4, 10);
            if(b.y < 0) bullets.splice(i, 1);
        });

        enemies.forEach((e, ei) => {
            e.update(); e.draw();
            if(Math.hypot(e.x - mouse.x, e.y - mouse.y) < 30) { gameActive = false; alert("Game Over!"); location.reload(); }
            bullets.forEach((b, bi) => {
                if(Math.hypot(e.x - b.x, e.y - b.y) < 20) { enemies.splice(ei, 1); bullets.splice(bi, 1); score += 10; }
            });
        });

        if(Math.random() < 0.05) enemies.push(new Enemy());
        document.getElementById('score').innerText = score;
        requestAnimationFrame(animate);
    }
    animate();
</script>
</body>
</html>
